<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="conteiner">
        
        <section id="cabecalho">
            <div id="mapa">
                <h1>RESTAURANTE NOVA ALIANÇA</h1>
            </div>
            <div id="name">
                <h2>Pedidos</h2>
            </div>
        </section>

        <div id="divimagem">
            <img id="imagem1" src="images/churrasco.jpeg" alt="imagem de churrasco">
            <img id="imagem2" src="images/churrasco2.jpeg" alt="imagem de churrasco2">
            <img id="imagem3" src="images/churrasco3.jpeg" alt="imagem de churrasco3">
        </div>

        <div id="divformulario">
            <form action="" id="formulario">
                <label>Digite o tamanho: <br> 
                    <button id="buttonmarmita" type="submit"> P</button>
                    <button id="buttonmarmita" type="submit"> M</button>
                    <button id="buttonmarmita" type="submit"> G</button>
                </label>
                <p><br></p>
                <label>Selecione a Carne: <br> 
                    <button id="buttoncarne" type="submit"> Bife</button>
                    <button id="buttoncarne" type="submit"> Bisteca</button>
                    <button id="buttoncarne" type="submit"> Frango</button>
                </label>
                <p><br></p>
                <label>Digite o endereço: <br> 
                    <input id="inputcriancas" type="text">
                </label>

                <label>Digite o Valor: <br> 
                    <input id="inputvalor" type="text">
                </label>

                <button id="button" type="submit"> Imprimir pedido</button>
            </form>
        </div>

        

        <div class="divoutput">
            
        </div>

    </div>

</body>
</html>
